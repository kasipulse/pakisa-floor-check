<!doctype html>
<html>
<body>

<h3>Add Company</h3>

<input id="key" placeholder="Company Key (SEABOURNE)">
<br><br>

<input id="name" placeholder="Company Name">
<br><br>

<input id="password" placeholder="Password">
<br><br>

<button onclick="addCompany()">Add Company</button>

<p id="msg"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBh-KhkmZrS6b97MPv-YTMjU6qTF0qFzbY",
  authDomain: "pakisa-floor.firebaseapp.com",
  databaseURL: "https://pakisa-floor-default-rtdb.firebaseio.com/",
  projectId: "pakisa-floor"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.addCompany = () => {
  const key = document.getElementById("key").value.trim();
  const name = document.getElementById("name").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!key || !name || !password) {
    alert("Fill all fields");
    return;
  }

  set(ref(db, "companies/" + key), {
    company: name,
    password: password,
    role: "client"
  })
  .then(() => {
    document.getElementById("msg").innerText = "✅ Company added";
  })
  .catch(err => {
    document.getElementById("msg").innerText = "❌ " + err.message;
  });
};
</script>

</body>
</html>
