<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Client Login</title>

<style>
body { font-family: Arial; background:#0a2b52; padding:40px; color:#fff; }
.login-box { background:#fff; color:#000; padding:25px; max-width:400px; border-radius:8px; margin:auto; }
h2 { text-align:center; }
label { display:block; margin-top:15px; font-weight:bold; }
select,input,button { width:100%; padding:10px; margin-top:5px; border-radius:4px; border:1px solid #ccc; }
select,option { color:#000; background:#fff; }
button { background:#409dbc; color:#fff; border:none; cursor:pointer; margin-top:20px; cursor:pointer; }
.error { color:red; margin-top:10px; font-size:13px; }
</style>

</head>
<body>

<div class="login-box">
  <h2>Client Login</h2>

  <label>Company</label>
  <select id="companySelect">
    <option value="">Loading companiesâ€¦</option>
  </select>

  <label>Password</label>
  <input type="password" id="password">

  <button id="loginBtn">Login</button>
  <div id="errorMsg" class="error"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBh-KhkmZrS6b97MPv-YTMjU6qTF0qFzbY",
  authDomain: "pakisa-floor.firebaseapp.com",
  databaseURL: "https://pakisa-floor-default-rtdb.firebaseio.com/",
  projectId: "pakisa-floor"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* DOM */
const companySelect = document.getElementById("companySelect");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const errorMsg = document.getElementById("errorMsg");

/* Load companies */
async function loadCompanies() {
  try {
    const snap = await get(ref(db, "companies"));

    companySelect.innerHTML = '<option value="">Select company</option>';

    if (!snap.exists()) {
      errorMsg.textContent = "No companies found";
      return;
    }

    const data = snap.val();
    Object.keys(data).forEach(id => {
      const c = data[id];
      const opt = document.createElement("option");
      opt.value = id;
      opt.textContent = c.company || "Unnamed Company";
      companySelect.appendChild(opt);
    });

  } catch (err) {
    console.error(err);
    errorMsg.textContent = "Failed to load companies";
  }
}

loadCompanies();

/* Login */
loginBtn.onclick = async () => {
  errorMsg.textContent = "";

  const companyId = companySelect.value;
  const password = passwordInput.value.trim();

  if (!companyId || !password) {
    errorMsg.textContent = "Select company and enter password";
    return;
  }

  try {
    const snap = await get(ref(db, `companies/${companyId}`));
    if (!snap.exists()) {
      errorMsg.textContent = "Company not found";
      return;
    }

    const c = snap.val();
    if (c.password !== password) {
      errorMsg.textContent = "Incorrect password";
      return;
    }

    localStorage.setItem(
      "clientCompany",
      JSON.stringify({ id: companyId, name: c.company })
    );

    window.location.href =
      c.role === "client" ? "floor-client.html" : "floor.html";

  } catch (err) {
    console.error(err);
    errorMsg.textContent = "Login error";
  }
};
</script>

</body>
</html>
