<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Client Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- important -->

<style>
body {
  font-family: Arial, sans-serif;
  background: #0a2b52;
  color: #fff;
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* full screen */
  box-sizing: border-box;
}

.login-box {
  background: #fff;
  color: #000;
  padding: 30px 20px;
  width: 100%;
  max-width: 400px;
  border-radius: 8px;
  box-sizing: border-box;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

h2 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
  font-size: 16px;
}

select, input, button {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
  box-sizing: border-box;
}

select, option {
  color: #000;
  background: #fff;
}

button {
  background: #409dbc;
  color: #fff;
  border: none;
  cursor: pointer;
  margin-top: 20px;
  font-size: 18px;
}

.error {
  color: red;
  margin-top: 10px;
  font-size: 14px;
  word-wrap: break-word;
}

/* Extra mobile optimization */
@media (max-width: 480px) {
  .login-box {
    padding: 25px 15px;
  }
  h2 {
    font-size: 22px;
  }
  label {
    font-size: 15px;
  }
  select, input, button {
    font-size: 16px;
    padding: 14px;
  }
}
</style>
</head>
<body>

<div class="login-box">
  <h2>Client Login</h2>

  <label>Company</label>
  <select id="companySelect">
    <option value="">Loading companiesâ€¦</option>
  </select>

  <label>Password</label>
  <input type="password" id="password">

  <button id="loginBtn">Login</button>
  <div id="errorMsg" class="error"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBh-KhkmZrS6b97MPv-YTMjU6qTF0qFzbY",
  authDomain: "pakisa-floor.firebaseapp.com",
  databaseURL: "https://pakisa-floor-default-rtdb.firebaseio.com/",
  projectId: "pakisa-floor"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* DOM */
const companySelect = document.getElementById("companySelect");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const errorMsg = document.getElementById("errorMsg");

/* Load companies ONCE */
async function loadCompanies() {
  try {
    const snap = await get(ref(db, "companies"));
    companySelect.innerHTML = '<option value="">Select company</option>';

    if (!snap.exists()) {
      errorMsg.textContent = "No companies found";
      return;
    }

    const data = snap.val();
    Object.entries(data).forEach(([id, c]) => {
      const opt = document.createElement("option");
      opt.value = id;               // IMPORTANT
      opt.textContent = c.company;  // What user sees
      companySelect.appendChild(opt);
    });

  } catch (err) {
    console.error(err);
    errorMsg.textContent = "Failed to load companies";
  }
}

/* Login */
loginBtn.addEventListener("click", async () => {
  errorMsg.textContent = "";

  const companyId = companySelect.value;
  const password = passwordInput.value.trim();

  if (!companyId) {
    errorMsg.textContent = "Please select a company";
    return;
  }

  if (!password) {
    errorMsg.textContent = "Please enter password";
    return;
  }

  try {
    const snap = await get(ref(db, `companies/${companyId}`));
    if (!snap.exists()) {
      errorMsg.textContent = "Company not found";
      return;
    }

    const company = snap.val();

    if (company.password !== password) {
      errorMsg.textContent = "Incorrect password";
      return;
    }

    // âœ… SUCCESS
    localStorage.setItem("companyId", companyId);
    localStorage.setItem("companyName", company.company);
    localStorage.setItem("role", company.role);

    window.location.href = "https://www.pakisafloor.site/floor-client.html";

  } catch (err) {
    console.error(err);
    errorMsg.textContent = "Login failed";
  }
});

/* Init */
loadCompanies();
</script>
