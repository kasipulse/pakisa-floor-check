<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Client Login</title>

<style>
body {
  font-family: Arial;
  background: #0a2b52;
  padding: 20px; /* reduced for smaller screens */
  color: #fff;
  margin: 0;
}

/* Center the login box and make it responsive */
.login-box {
  background: #fff;
  color: #000;
  padding: 25px;
  max-width: 400px;
  width: 90%; /* responsive width */
  border-radius: 8px;
  margin: 50px auto; /* vertical spacing for small screens */
  box-sizing: border-box;
}

h2 {
  text-align: center;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

select, input, button {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 4px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

select, option {
  color: #000;
  background: #fff;
}

button {
  background: #409dbc;
  color: #fff;
  border: none;
  cursor: pointer;
  margin-top: 20px;
}

.error {
  color: red;
  margin-top: 10px;
  font-size: 13px;
  word-wrap: break-word; /* prevent overflow on small screens */
}

/* Mobile-specific tweaks */
@media (max-width: 480px) {
  body {
    padding: 15px;
  }

  .login-box {
    padding: 20px;
    margin: 30px auto;
  }

  input, select, button {
    padding: 12px;
  }
}
</style>

</head>
<body>

<div class="login-box">
  <h2>Client Login</h2>

  <label>Company</label>
  <select id="companySelect">
    <option value="">Loading companiesâ€¦</option>
  </select>

  <label>Password</label>
  <input type="password" id="password">

  <button id="loginBtn">Login</button>
  <div id="errorMsg" class="error"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBh-KhkmZrS6b97MPv-YTMjU6qTF0qFzbY",
  authDomain: "pakisa-floor.firebaseapp.com",
  databaseURL: "https://pakisa-floor-default-rtdb.firebaseio.com/",
  projectId: "pakisa-floor"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* DOM */
const companySelect = document.getElementById("companySelect");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const errorMsg = document.getElementById("errorMsg");

/* Load companies */
async function loadCompanies() {
  try {
    const snap = await get(ref(db, "companies"));

    companySelect.innerHTML = '<option value="">Select company</option>';

    if (!snap.exists()) {
      errorMsg.textContent = "No companies found";
      return;
    }

    const data = snap.val();
    Object.keys(data).forEach(id => {
      const c = data[id];
      const opt = document.createElement("option");
      opt.value = id;
      opt.textContent = c.company || "Unnamed Company";
      companySelect.appendChild(opt);
    });

  } catch (err) {
    console.error(err);
    errorMsg.textContent = "Failed to load companies";
  }
}

loadCompanies();

/* Login */
loginBtn.onclick = async () => {
  errorMsg.textContent = "";

  const companyId = companySelect.value;
  const password = passwordInput.value.trim();

  if (!companyId || !password) {
    errorMsg.textContent = "Select company and enter password";
    return;
  }

  try {
    const snap = await get(ref(db, `companies/${companyId}`));
    if (!snap.exists()) {
      errorMsg.textContent = "Company not found";
      return;
    }

    const c = snap.val();
    if (c.password !== password) {
      errorMsg.textContent = "Incorrect password";
      return;
    }

    localStorage.setItem(
      "clientCompany",
      JSON.stringify({ id: companyId, name: c.company })
    );

    window.location.href =
      c.role === "client" ? "floor-client.html" : "floor.html";

  } catch (err) {
    console.error(err);
    errorMsg.textContent = "Login error";
  }
};
</script>

</body>
</html>
