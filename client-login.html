<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Login</title>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a2b52;
      padding: 40px;
      color: #fff;
    }

    .login-box {
      background: #fff;
      color: #000;
      padding: 25px;
      max-width: 400px;
      border-radius: 8px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select,
    input,
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* ðŸ”¥ IMPORTANT FIX */
    select {
      color: #000;
      background: #fff;
    }

    option {
      color: #000;
      background: #fff;
    }

    button {
      background: #409dbc;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Client Login</h2>

    <label for="companySelect">Company</label>
    <select id="companySelect">
      <option value="">Loading companies...</option>
    </select>

    <label>Password</label>
    <input type="password" id="password">

    <button onclick="login()">Login</button>
  </div>

  <script>
    // ðŸ”‘ Your Firebase config
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
    };

    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const companySelect = document.getElementById("companySelect");

    // Load companies
    db.ref("companies").once("value")
      .then(snapshot => {
        const data = snapshot.val();
        console.log("Companies object:", data);

        companySelect.innerHTML = '<option value="">Select company</option>';

        if (!data) {
          alert("No companies found");
          return;
        }

        const keys = Object.keys(data);
        console.log("Company count:", keys.length); // ðŸ‘ˆ YOU SAW 6 HERE

        keys.forEach(key => {
          const company = data[key];

          const option = document.createElement("option");
          option.value = key;
          option.textContent = company.name || "Unnamed Company";

          companySelect.appendChild(option);
        });
      })
      .catch(err => {
        console.error("Error loading companies:", err);
      });

    function login() {
      const companyId = companySelect.value;
      const password = document.getElementById("password").value;

      if (!companyId || !password) {
        alert("Select a company and enter password");
        return;
      }

      alert("Login attempt for company ID: " + companyId);
    }
  </script>

</body>
</html>
