<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Client Login</title>

<style>
  body {
    font-family: Arial;
    background: #f7f7f7;
    padding: 30px;
  }
  .box {
    max-width: 420px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
  }
  select, input, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
  }
  button {
    background: #0a2b52;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .error {
    color: red;
    margin-top: 10px;
    display: none;
  }
</style>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBh-KhkmZrS6b97MPv-YTMjU6qTF0qFzbY",
    authDomain: "pakisa-floor.firebaseapp.com",
    databaseURL: "https://pakisa-floor-default-rtdb.firebaseio.com/"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const companySelect = document.getElementById("company");
  const passwordInput = document.getElementById("password");
  const errorBox = document.getElementById("error");

  async function loadCompanies() {
    const snap = await get(ref(db, "companies"));
    snap.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c.key;
      opt.textContent = c.val().name;
      companySelect.appendChild(opt);
    });
  }

  window.login = async () => {
    errorBox.style.display = "none";

    const key = companySelect.value;
    const pwd = passwordInput.value.trim();

    if (!key || !pwd) {
      showError("Select company and enter password");
      return;
    }

    const snap = await get(ref(db, "companies/" + key));
    if (!snap.exists()) {
      showError("Invalid company");
      return;
    }

    if (snap.val().password !== pwd) {
      showError("Incorrect password");
      return;
    }

    localStorage.setItem("clientCompany", snap.val().name);
    localStorage.setItem("clientKey", key);

    window.location.href = "client-view.html";
  };

  function showError(msg) {
    errorBox.textContent = msg;
    errorBox.style.display = "block";
  }

  loadCompanies();
</script>
</head>

<body>

<div class="box">
  <h2>Client Access</h2>

  <label>Company</label>
  <select id="company">
    <option value="">Select company</option>
  </select>

  <label>Password</label>
  <input id="password" type="password" placeholder="Enter password">

  <button onclick="login()">Login</button>

  <div id="error" class="error"></div>
</div>

</body>
</html>
