<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login â€¢ Floor Check</title>

<style>
  body {
    font-family: Arial;
    background: #f5f6fa;
    margin: 0; padding: 0;
    display:flex; justify-content:center; align-items:center;
    height:100vh;
  }

  .card {
    background:white;
    width: 90%;
    max-width: 400px;
    padding:30px;
    border-radius:16px;
    box-shadow:0 4px 20px rgba(0,0,0,0.1);
    text-align:center;
  }

  input {
    width:100%;
    padding:12px;
    margin-top:10px;
    border:1px solid #ccc;
    border-radius:8px;
  }

  button {
    margin-top:20px;
    width:100%;
    padding:12px;
    background:#072760;
    color:white;
    border:0;
    border-radius:8px;
    font-size:16px;
  }

  img { margin-bottom:20px; }
</style>
</head>

<body>

<div class="card">
  <img src="https://res.cloudinary.com/dwxgkbuln/image/upload/v1750675472/pakisa_logistics_express_pty_ltd_logo-removebg-preview_kbuvzs.png" width="150">

  <h2>Floor Check Login</h2>

  <input id="email" placeholder="Email">
  <button onclick="login()">Login</button>
</div>

<script>
  const allowedEditors = [
    "ops1@pakisalogistics.co.za",
    "csd1@pakisalogistics.co.za",
    "csd@pakisalogistics.co.za",
    "ops2@pakisalogistics.co.za"
  ];

  function login() {
    const email = document.getElementById("email").value.trim().toLowerCase();
    if (!email) return;

    const mode = allowedEditors.includes(email) ? "edit" : "read";

    localStorage.setItem("floorUser", email);
    localStorage.setItem("floorMode", mode);

    window.location = "floor.html";
  }
</script>

</body>
</html>
