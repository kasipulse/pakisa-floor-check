<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pakisa Floor â€¢ Login</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-box {
        width: 350px;
        background: white;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        text-align: center;
    }

    .login-box img {
        width: 120px;
        margin-bottom: 15px;
    }

    h2 {
        margin-bottom: 15px;
        font-weight: 600;
        color: #072760;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        background: #072760;
        color: white;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #0F99DA;
    }

    .error {
        margin-top: 10px;
        color: red;
        font-size: 14px;
    }
</style>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ðŸ”¥ Your Firebase config (saved exactly as you provided)
    const firebaseConfig = {
      apiKey: "AIzaSyBh-KhkmZrS6b97MPv-YTMjU6qTF0qFzbY",
      authDomain: "pakisa-floor.firebaseapp.com",
      projectId: "pakisa-floor",
      storageBucket: "pakisa-floor.firebasestorage.app",
      messagingSenderId: "1003516506618",
      appId: "1:1003516506618:web:777d702f93616b6e323443",
      measurementId: "G-JBZ8DYW49B",
      databaseURL: "https://pakisa-floor-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Auto redirect if already logged in
    onAuthStateChanged(auth, (user) => {
        if (user) {
            window.location.href = "floor.html";
        }
    });

    function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
            .then(() => window.location.href = "floor.html")
            .catch(() => {
                document.getElementById("error").innerHTML = 
                    "Invalid email or password";
            });
    }

    window.login = login;
</script>

</head>
<body>

<div class="login-box">
    <img src="https://res.cloudinary.com/dwxgkbuln/image/upload/v1750675472/pakisa_logistics_express_pty_ltd_logo-removebg-preview_kbuvzs.png">
    <h2>Staff Login</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Sign In</button>

    <div id="error" class="error"></div>
</div>

</body>
</html>
