<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Floor Check System</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* Table hover highlight */
    tr:hover { background: #f3f4f6; }
  </style>
</head>
<body class="bg-gray-100">

<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-4 text-center">Daily Floor Check</h1>

  <!-- Customer + Reason -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">

    <div>
      <label class="font-semibold">Customer</label>
      <select id="customerSelect" class="w-full p-2 border rounded">
        <option value="">Select Customer</option>
        <option>Fedex Express</option>
        <option>Seabourne Logistics</option>
        <option>Brima Logistics</option>
        <option>AJM</option>
        <option>First Freight Couriers</option>
      </select>
    </div>

    <div>
      <label class="font-semibold">Reason</label>
      <select id="reasonSelect" class="w-full p-2 border rounded">
        <option value="">Select Reason</option>
        <option>Nobody home</option>
        <option>Incorrect Phone number</option>
        <option>Bad Address</option>
        <option>Missing paperwork</option>
        <option>Misroute</option>
        <option>Customer refused shipment</option>
        <option>Will dispatch on commitment date</option>
      </select>
    </div>

  </div>

  <!-- Scan box -->
  <div class="mb-4">
    <label class="font-semibold">Scan Waybill</label>
    <input id="scanInput"
      class="w-full p-3 text-xl border rounded focus:ring-2 focus:ring-blue-400"
      placeholder="Scan or type waybill & press ENTER" autofocus />
  </div>

  <!-- Table -->
  <div class="bg-white p-4 rounded shadow">
    <div class="flex justify-between items-center mb-3">
      <h2 class="text-xl font-bold">Today's Scans</h2>
      <button id="exportPDF" class="px-4 py-2 bg-blue-600 text-white rounded">
        Export PDF
      </button>
    </div>

    <table class="min-w-full">
      <thead class="bg-gray-200">
        <tr class="text-left text-black">
          <th class="p-2">Waybill</th>
          <th class="p-2">Customer</th>
          <th class="p-2">Reason</th>
          <th class="p-2">Time</th>
        </tr>
      </thead>
      <tbody id="scanTable"></tbody>
    </table>
  </div>

  <!-- Footer Credit -->
  <p class="text-center text-xs text-gray-500 mt-4">
    Designed by <strong>Mpho Mahlaba</strong>
  </p>
</div>

<!-- Sounds -->
<audio id="successSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
</audio>
<audio id="errorSound">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<script>
/* ------------------------------
   SUPABASE INITIALIZE
--------------------------------*/
const supabaseUrl = "https://vkziieycbvasvzznvsgn.supabase.co";
const supabaseAnon = "YOUR_ANON_KEY_HERE";  // <-- replace with your anon key
const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnon);

/* ------------------------------
   ELEMENTS
--------------------------------*/
const scanInput = document.getElementById("scanInput");
const customerSelect = document.getElementById("customerSelect");
const reasonSelect = document.getElementById("reasonSelect");
const scanTable = document.getElementById("scanTable");
const successSound = document.getElementById("successSound");
const errorSound = document.getElementById("errorSound");

/* ------------------------------
   DAILY RESET AT 23:59
--------------------------------*/
async function dailyReset() {
  const now = new Date();
  const today = now.toISOString().split("T")[0];

  let savedDay = localStorage.getItem("floorCheckDate");

  if (savedDay !== today) {
    await supabaseClient.from("floor_checks").delete().neq("id", 0);
    localStorage.setItem("floorCheckDate", today);
  }
}
dailyReset();

/* ------------------------------
   LOAD TODAY'S SCANS
--------------------------------*/
async function loadScans() {
  scanTable.innerHTML = "";

  const today = new Date().toISOString().split("T")[0];

  const { data } = await supabaseClient
    .from("floor_checks")
    .select("*")
    .gte("scan_date", today + "T00:00:00")
    .lte("scan_date", today + "T23:59:59")
    .order("scan_date", { ascending: true });

  data.forEach(addRowToTable);
}
loadScans();

/* ------------------------------
   ADD ROW TO TABLE
--------------------------------*/
function addRowToTable(row) {
  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td class="p-2">${row.waybill}</td>
    <td class="p-2">${row.customer}</td>
    <td class="p-2">${row.reason}</td>
    <td class="p-2">${new Date(row.scan_date).toLocaleTimeString()}</td>
  `;

  scanTable.appendChild(tr);
}

/* ------------------------------
   SCAN HANDLER
--------------------------------*/
scanInput.addEventListener("keydown", async (e) => {
  if (e.key !== "Enter") return;

  const waybill = scanInput.value.trim();
  const customer = customerSelect.value;
  const reason = reasonSelect.value;

  if (!customer || !reason) {
    errorSound.play();
    alert("Please select customer and reason first.");
    scanInput.value = "";
    scanInput.focus();
    return;
  }

  if (!waybill) return;

  // Last update wins â†’ delete old record
  await supabaseClient
    .from("floor_checks")
    .delete()
    .eq("waybill", waybill);

  // Insert new record
  const { error } = await supabaseClient
    .from("floor_checks")
    .insert([
      {
        waybill,
        customer,
        reason,
        scan_date: new Date().toISOString()
      }
    ]);

  if (error) {
    console.error(error);
    errorSound.play();
  } else {
    successSound.play();
    addRowToTable({
      waybill,
      customer,
      reason,
      scan_date: new Date().toISOString()
    });
  }

  // Auto ready for next scan
  scanInput.value = "";
  setTimeout(() => scanInput.focus(), 50);
});

/* ------------------------------
   PDF EXPORT
--------------------------------*/
document.getElementById("exportPDF").addEventListener("click", () => {
  window.print();
});
</script>

</body>
</html>
