<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pakisa Floor Check</title>

<style>
  :root {
    --navy: #072760;
    --sky: #0F99DA;
    --gold: #DEB657;
    --card-bg: #fff;
    --page-bg: #f5f7fa;
  }

  body {
    font-family: Inter, Arial, sans-serif;
    background:var(--page-bg);
    margin:0;
    padding:24px;
    color:#1f2937;
  }

  .container { 
    max-width:900px; 
    margin:0 auto; 
  }

  .card {
    background:var(--card-bg);
    border-radius:12px;
    padding:18px;
    box-shadow: 0 6px 24px rgba(15,23,42,0.06);
  }

  header {
    display:flex;
    gap:16px;
    align-items:center;
    margin-bottom:16px;
  }

  img.logo { 
    width:140px; 
    height:auto; 
  }

  h1 { 
    margin:0; 
    color:var(--navy); 
    font-size:20px; 
  }

  label {
    font-weight:600;
    font-size:13px;
    color:#374151;
    display:block;
    margin-top:12px;
  }

  input[type="date"], 
  input[type="search"] {
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #e5e7eb;
    font-size:16px; /* mobile zoom fix */
  }

  .list { 
    margin-top:12px; 
  }

  .item {
    padding:12px;
    border-radius:10px;
    background:#fff;
    border:1px solid #eef2f7;
    margin-bottom:8px;
  }

  .login-btn {
    display:inline-block;
    padding:12px 16px;
    background:var(--navy);
    color:#fff;
    border-radius:10px;
    text-decoration:none;
    font-size:15px;
    text-align:center;
    flex:1;
  }

  footer {
    margin-top:18px;
    text-align:center;
    color:#6b7280;
    font-size:13px;
  }

  /* ðŸ”¥ MOBILE OPTIMISATION ONLY */
  @media (max-width: 640px) {

    body {
      padding:12px;
    }

    header {
      flex-direction:column;
      align-items:flex-start;
      text-align:left;
    }
