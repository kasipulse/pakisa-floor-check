<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pakisa Floor Check</title>

<style>
:root {
  --navy:#072760;
  --bg:#f5f7fa;
  --card:#ffffff;
}

body {
  margin:0;
  padding:16px;
  background:var(--bg);
  font-family:Inter, Arial, sans-serif;
  color:#1f2937;
}

.container {
  max-width:900px;
  margin:0 auto;
}

.card {
  background:var(--card);
  border-radius:14px;
  padding:18px;
  box-shadow:0 6px 24px rgba(15,23,42,.08);
}

header {
  display:flex;
  gap:16px;
  align-items:center;
}

.logo {
  width:140px;
}

h1 {
  margin:0;
  font-size:20px;
  color:var(--navy);
}

label {
  display:block;
  margin-top:14px;
  font-weight:600;
  font-size:13px;
}

input, select, textarea, button {
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #e5e7eb;
  font-size:16px;
  margin-top:6px;
}

textarea { min-height:120px; resize:vertical; }

.buttons {
  display:flex;
  gap:12px;
  margin-top:18px;
  flex-wrap:wrap;
}

.btn {
  flex:1;
  text-align:center;
  padding:12px;
  border-radius:10px;
  background:var(--navy);
  color:white;
  text-decoration:none;
  font-weight:600;
}

.list { margin-top:14px; }
.item { padding:12px; border-radius:10px; background:#fff; border:1px solid #eef2f7; margin-bottom:8px; }

.flash { background:#2ecc71 !important; }

footer { text-align:center; margin-top:20px; font-size:13px; color:#6b7280; }
</style>

<audio id="beep">
  <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3">
</audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBh-KhkmZrS6b97MPv-YTMjU6qTF0qFzbY",
  authDomain: "pakisa-floor.firebaseapp.com",
  databaseURL: "https://pakisa-floor-default-rtdb.firebaseio.com/",
  projectId: "pakisa-floor"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let allScans = [];
let scanLock = false;

/* âœ… HELPER: today key */
function todayKey() {
  const d = new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}

/* âœ… AUTH & LOAD SCANS */
signInAnonymously(auth)
.then(() => {
  console.log("âœ… Public user authenticated");
  listenForScans();
})
.catch(err => console.error("âŒ Auth failed", err));

/* ðŸ”„ REALTIME SCANS */
function listenForScans() {
  onValue(ref(db, "scans"), snap => {
    allScans = [];
    snap.forEach(c => allScans.push(c.val()));
    allScans.sort((a,b) => b.timestamp - a.timestamp);
    renderList(allScans);
  });
}

/* ðŸ–‹ï¸ RENDER LIST */
function renderList(list) {
  const box = document.getElementById("scanList");
  const dateFilter = document.getElementById("dateFilter").value;
  const search = document.getElementById("search").value.toLowerCase();

  let filtered = list;

  if (dateFilter) filtered = filtered.filter(s => s.date === dateFilter);
  if (search) filtered = filtered.filter(s =>
    s.waybill.toLowerCase().includes(search) ||
    s.customer.toLowerCase().includes(search) ||
    s.reason.toLowerCase().includes(search)
  );

  box.innerHTML = "";
  if (!filtered.length) {
    box.innerHTML = "<i>No scans found</i>";
    return;
  }

  filtered.slice(0,200).forEach(s => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `<strong>${s.waybill}</strong><br>${s.customer} â€” ${s.reason}`;
    box.appendChild(div);
  });
}

/* âœ… SINGLE SCAN */
window.saveScan = async () => {
  if (scanLock) return;
  scanLock = true;

  try {
    const waybill = document.getElementById("scanInput").value.trim();
    const customer = document.getElementById("customer").value;
    const reason = document.getElementById("reason").value;
    if (!waybill || !customer || !reason) return alert("Select customer, reason & enter waybill");

    await push(ref(db, "scans"), {
      waybill,
      customer,
      reason,
      date: todayKey(),
      timestamp: Date.now()
    });

    document.getElementById("scanInput").value = "";
    document.body.classList.add("flash");
    const beep = document.getElementById("beep");
    beep.currentTime = 0;
    beep.play();
    setTimeout(() => document.body.classList.remove("flash"),150);
  } finally { scanLock = false; }
};

/* âœ… BULK SCAN */
window.saveBulkScans = async () => {
  const text = document.getElementById("bulkInput").value.trim();
  const customer = document.getElementById("customer").value;
  const reason = document.getElementById("reason").value;
  if (!text || !customer || !reason) return alert("Select customer, reason & paste waybills");

  const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l.length >= 8);
  if (!lines.length) return alert("No valid waybills");

  for (const waybill of lines) {
    await push(ref(db, "scans"), {
      waybill,
      customer,
      reason,
      date: todayKey(),
      timestamp: Date.now()
    });
  }

  document.getElementById("bulkInput").value = "";
  const beep = document.getElementById("beep");
  beep.currentTime = 0;
  beep.play();
};

/* âœ… SEARCH & DATE FILTER */
window.updateView = () => renderList(allScans);
</script>
</head>

<body>
<div class="container">
  <div class="card">
    <header>
      <img class="logo" src="https://res.cloudinary.com/dwxgkbuln/image/upload/v1750675472/pakisa_logistics_express_pty_ltd_logo-removebg-preview_kbuvzs.png">
      <div>
        <h1>Pakisa Floor Check</h1>
        <div style="font-size:13px;color:#6b7280">Scan, bulk upload & view deliveries</div>
      </div>
    </header>

    <label>Customer</label>
    <select id="customer">
      <option value="">Select Customer</option>
      <option>First Freight Couriers</option>
      <option>Fedex Express</option>
      <option>Seabourne Logistics</option>
      <option>AJM</option>
      <option>Brima Logistics</option>
    </select>

    <label>Reason</label>
    <select id="reason">
      <option value="">Select Reason</option>
      <option>Out for delivery</option>
      <option>Nobody home</option>
      <option>Incorrect phone number</option>
      <option>Bad address</option>
      <option>Missing paperwork</option>
      <option>Misroute</option>
    </select>

    <label>Scan Waybill</label>
    <input id="scanInput" placeholder="Scan or type waybillâ€¦" onkeydown="if(event.key==='Enter'){saveScan()}">

    <label>Bulk Waybills (one per line)</label>
    <textarea id="bulkInput"></textarea>
    <button onclick="saveBulkScans()">Bulk Upload</button>

    <label>Filter by Date</label>
    <input type="date" id="dateFilter" value="" onchange="updateView()">

    <label>Search</label>
    <input id="search" placeholder="Searchâ€¦" oninput="updateView()">

    <div class="list" id="scanList"><i>Loadingâ€¦</i></div>

    <div class="buttons">
      <a class="btn" href="client-login.html">Client Login</a>
      <a class="btn" href="login.html">Pakisa Agent Login</a>
    </div>
  </div>

  <footer>Built by Mpho Mahlaba</footer>
</div>
</body>
</html>
