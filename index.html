<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pakisa Floor Check</title>

<style>
:root {
  --navy:#072760;
  --bg:#f5f7fa;
  --card:#ffffff;
}

body {
  margin:0;
  padding:16px;
  background:var(--bg);
  font-family:Inter, Arial, sans-serif;
  color:#1f2937;
}

.container {
  max-width:900px;
  margin:0 auto;
}

.card {
  background:var(--card);
  border-radius:14px;
  padding:18px;
  box-shadow:0 6px 24px rgba(15,23,42,.08);
}

header {
  display:flex;
  gap:16px;
  align-items:center;
}

.logo {
  width:140px;
}

h1 {
  margin:0;
  font-size:20px;
  color:var(--navy);
}

label {
  display:block;
  margin-top:14px;
  font-weight:600;
  font-size:13px;
}

input {
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #e5e7eb;
  font-size:16px;
}

.list {
  margin-top:14px;
}

.item {
  padding:12px;
  border-radius:10px;
  background:#fff;
  border:1px solid #eef2f7;
  margin-bottom:8px;
}

.buttons {
  display:flex;
  gap:12px;
  margin-top:18px;
  flex-wrap:wrap;
}

.btn {
  flex:1;
  text-align:center;
  padding:12px;
  border-radius:10px;
  background:var(--navy);
  color:white;
  text-decoration:none;
  font-weight:600;
}

footer {
  text-align:center;
  margin-top:20px;
  font-size:13px;
  color:#6b7280;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBh-KhkmZrS6b97MPv-YTMjU6qTF0qFzbY",
  authDomain: "pakisa-floor.firebaseapp.com",
  databaseURL: "https://pakisa-floor-default-rtdb.firebaseio.com/",
  projectId: "pakisa-floor"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let allScans = [];
let ready = false;

/* ðŸ”’ READ-ONLY ANON AUTH */
signInAnonymously(auth).then(loadScans);

/* ðŸ”„ LOAD SCANS (SAFE + READ-ONLY) */
function loadScans() {
  onValue(ref(db, "scans"), snap => {
    allScans = [];

    snap.forEach(parent => {
      if (parent.hasChildren()) {
        parent.forEach(c => allScans.push(normalize(c.val())));
      } else {
        allScans.push(normalize(parent.val()));
      }
    });

    allScans.sort((a,b)=>b.timestamp - a.timestamp);
    ready = true;
    render(allScans.slice(0,20));
  });
}

/* ðŸ§¹ NORMALIZE DATA (THIS FIXES THE ERRORS) */
function normalize(s) {
  return {
    waybill: String(s?.waybill || ""),
    customer: String(s?.customer || ""),
    reason: String(s?.reason || ""),
    timestamp: Number(s?.timestamp || 0)
  };
}

/* ðŸ§± RENDER */
function render(list) {
  const box = document.getElementById("scanList");
  box.innerHTML = "";

  if (!list.length) {
    box.innerHTML = "<i>No scans found</i>";
    return;
  }

  list.forEach(s => {
    const d = document.createElement("div");
    d.className = "item";
    d.innerHTML = `
      <strong>${s.waybill || "-"}</strong><br>
      ${s.customer || "Unknown"} â€” ${s.reason || "No reason"}
    `;
    box.appendChild(d);
  });
}

/* ðŸ” SAFE SEARCH (NO CRASHES) */
window.searchScan = () => {
  if (!ready) return;

  const term = document.getElementById("search").value.trim().toLowerCase();
  if (!term) return render(allScans.slice(0,20));

  render(
    allScans.filter(s =>
      s.waybill.includes(term) ||
      s.customer.toLowerCase().includes(term) ||
      s.reason.toLowerCase().includes(term)
    )
  );
};
</script>
</head>

<body>
<div class="container">
  <div class="card">
    <header>
      <img class="logo" src="https://res.cloudinary.com/dwxgkbuln/image/upload/v1750675472/pakisa_logistics_express_pty_ltd_logo-removebg-preview_kbuvzs.png">
      <div>
        <h1>Pakisa Floor Check</h1>
        <div style="font-size:13px;color:#6b7280">Read-only search</div>
      </div>
    </header>

    <label>Search Waybill</label>
    <input id="search" placeholder="Enter waybill numberâ€¦" oninput="searchScan()">

    <div class="list" id="scanList">
      <i>Loadingâ€¦</i>
    </div>

    <div class="buttons">
      <a class="btn" href="client-login.html">Client Login</a>
      <a class="btn" href="login.html">Pakisa Agent Login</a>
    </div>
  </div>

  <footer>Built by Mpho Mahlaba</footer>
</div>
</body>
</html>
