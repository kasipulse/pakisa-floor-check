<!doctype html> 
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Floor Check</title>

<style>
  body { font-family: Arial; padding: 20px; }
  select, input { width: 100%; padding: 10px; margin: 8px 0; }
  button { padding: 12px; width: 100%; background:#072760; color:white; border:0; }
  .list-item { padding:10px; background:#eee; margin:5px 0; border-radius:6px; }
</style>

<!-- audio beep -->
<audio id="beep">
  <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
</audio>

<!-- STEP 3 — LOGIN BOX (added safely, no changes to your UI) -->
<div id="loginBox" style="border:1px solid #ccc;padding:15px;margin-bottom:20px;display:none;">
  <h3>Login Required</h3>
  <input id="loginEmail" placeholder="Email">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="doLogin()">Login</button>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getDatabase, ref, push, onValue, query, orderByChild, equalTo } 
    from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

  /* STEP 4 — AUTH IMPORTS */
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    onAuthStateChanged 
  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBh-KhkmZrS6b97MPv-YTMjU6qTF0qFzbY",
    authDomain: "pakisa-floor.firebaseapp.com",
    projectId: "pakisa-floor",
    storageBucket: "pakisa-floor.firebasestorage.app",
    messagingSenderId: "1003516506618",
    appId: "1:1003516506618:web:777d702f93616b6e323443",
    measurementId: "G-JBZ8DYW49B",
    databaseURL: "https://pakisa-floor-default-rtdb.firebaseio.com/"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  /* STEP 4 — AUTH ENABLED */
  const auth = getAuth(app);
  let canWrite = false;

  /* STEP 5 — LOGIN HANDLER */
  window.doLogin = () => {
    const email = document.getElementById("loginEmail").value;
    const pass = document.getElementById("loginPass").value;

    signInWithEmailAndPassword(auth, email, pass)
      .catch(err => alert(err.message));
  };

  /* STEP 5 — AUTH STATE */
  onAuthStateChanged(auth, user => {
    if (user) {
      const allowed = [
        "ops1@pakisalogistics.co.za",
        "csd1@pakisalogistics.co.za",
        "csd@pakisalogistics.co.za",
        "ops2@pakisalogistics.co.za"
      ];

      canWrite = allowed.includes(user.email);
      document.getElementById("loginBox").style.display = "none";
    } else {
      canWrite = false;
      document.getElementById("loginBox").style.display = "block";
    }
  });

  let currentData = []; 

  function todayKey() {
    const d = new Date();
    return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
  }

  window.onload = () => {
    loadScans(todayKey());
    document.getElementById("scanInput").focus();
  };

  function loadScans(dateKey) {
    const list = document.getElementById("scanList");
    list.innerHTML = "Loading…";

    const q = query(ref(db, "scans"), orderByChild("date"), equalTo(dateKey));

    onValue(q, snapshot => {
      list.innerHTML = "";
      currentData = [];

      snapshot.forEach(child => {
        const data = child.val();
        currentData.push(data);
      });

      renderList(currentData);

      if (currentData.length === 0) list.innerHTML = "<i>No scans for this date</i>";
    });
  }

  function renderList(dataArray) {
    const list = document.getElementById("scanList");
    list.innerHTML = "";
    dataArray.forEach(data => {
      const item = document.createElement("div");
      item.className = "list-item";
      item.innerHTML = `<b>${data.waybill}</b><br>${data.customer} — ${data.reason}`;
      list.appendChild(item);
    });
  }

  window.filterSearch = () => {
    const term = document.getElementById("searchInput").value.toLowerCase();
    const filtered = currentData.filter(d =>
      d.waybill.toLowerCase().includes(term) ||
      d.customer.toLowerCase().includes(term) ||
      d.reason.toLowerCase().includes(term)
    );
    renderList(filtered);
  };

  /* STEP 6 — PROTECT WRITE OPERATIONS */
  window.saveScan = () => {
    if (!canWrite) {
      alert("You have view-only access.");
      return;
    }

    const customer = document.getElementById("customer").value;
    const reason = document.getElementById("reason").value;
    const waybill = document.getElementById("scanInput").value.trim();
    if (!customer || !reason || !waybill) return;

    push(ref(db, "scans"), {
      customer,
      reason,
      waybill,
      date: todayKey(),
      timestamp: Date.now()
    });

    document.getElementById("beep").play();
    document.getElementById("scanInput").value = "";
    document.getElementById("scanInput").focus();
  };

  window.changeDate = () => {
    const d = document.getElementById("dateFilter").value;
    loadScans(d);
  };
</script>
</head>

<body>

<center>
  <img src="https://res.cloudinary.com/dwxgkbuln/image/upload/v1750675472/pakisa_logistics_express_pty_ltd_logo-removebg-preview_kbuvzs.png" 
       width="180">
</center>

<h2>Floor Check</h2>

<label>Customer</label>
<select id="customer">
  <option value="">Select Customer</option>
  <option>First Freight Couriers</option>
  <option>Fedex Express</option>
  <option>Seabourne Logistics</option>
  <option>AJM</option>
  <option>Brima Logistics</option>
</select>

<label>Reason</label>
<select id="reason">
  <option value="">Select Reason</option>
  <option>Nobody home</option>
  <option>Incorrect phone number</option>
  <option>Bad address</option>
  <option>Missing paperwork</option>
  <option>Misroute</option>
  <option>Customer refused shipment</option>
  <option>Will be delivered on commitment date</option>
  <option>Voicemail / consignee not available</option>
</select>

<label>Scan Waybill</label>
<input id="scanInput" placeholder="Scan waybill" onkeydown="if(event.key==='Enter') saveScan()">

<h3>View by Date</h3>
<input type="date" id="dateFilter" onchange="changeDate()">

<h3>Search</h3>
<input id="searchInput" placeholder="Search waybill / customer / reason" onkeyup="filterSearch()">

<h3>Scans</h3>
<div id="scanList"><i>Loading…</i></div>

<br><br>
<center><b>Built by Mpho Mahlaba</b></center>

</body>
</html>
