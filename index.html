<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pakisa Floor Check</title>

<style>
:root {
  --navy:#072760;
  --bg:#f5f7fa;
  --card:#ffffff;
}

body {
  margin:0;
  padding:16px;
  background:var(--bg);
  font-family:Inter, Arial, sans-serif;
  color:#1f2937;
}

.container {
  max-width:900px;
  margin:0 auto;
}

.card {
  background:var(--card);
  border-radius:14px;
  padding:18px;
  box-shadow:0 6px 24px rgba(15,23,42,.08);
}

header {
  display:flex;
  gap:16px;
  align-items:center;
}

.logo {
  width:140px;
}

h1 {
  margin:0;
  font-size:20px;
  color:var(--navy);
}

.list {
  margin-top:14px;
}

.item {
  padding:12px;
  border-radius:10px;
  background:#fff;
  border:1px solid #eef2f7;
  margin-bottom:8px;
}

.buttons {
  display:flex;
  gap:12px;
  margin-top:18px;
  flex-wrap:wrap;
}

.btn {
  flex:1;
  text-align:center;
  padding:12px;
  border-radius:10px;
  background:var(--navy);
  color:white;
  text-decoration:none;
  font-weight:600;
}

footer {
  text-align:center;
  margin-top:20px;
  font-size:13px;
  color:#6b7280;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBh-KhkmZrS6b97MPv-YTMjU6qTF0qFzbY",
  authDomain: "pakisa-floor.firebaseapp.com",
  databaseURL: "https://pakisa-floor-default-rtdb.firebaseio.com/",
  projectId: "pakisa-floor"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ðŸ”„ LOAD LATEST SCANS (READ-ONLY) */
onValue(ref(db, "scans"), snap => {
  const scans = [];

  snap.forEach(parent => {
    if (parent.hasChildren()) {
      parent.forEach(c => scans.push(normalize(c.val())));
    } else {
      scans.push(normalize(parent.val()));
    }
  });

  scans.sort((a,b)=>b.timestamp - a.timestamp);
  render(scans.slice(0,20));
});

/* ðŸ§¹ NORMALIZE DATA */
function normalize(s) {
  return {
    waybill: String(s?.waybill || "-"),
    customer: String(s?.customer || "Unknown"),
    reason: String(s?.reason || "No reason"),
    timestamp: Number(s?.timestamp || 0)
  };
}

/* ðŸ§± RENDER */
function render(list) {
  const box = document.getElementById("scanList");
  box.innerHTML = "";

  if (!list.length) {
    box.innerHTML = "<i>No scans found</i>";
    return;
  }

  list.forEach(s => {
    const d = document.createElement("div");
    d.className = "item";
    d.innerHTML = `
      <strong>${s.waybill}</strong><br>
      ${s.customer} â€” ${s.reason}
    `;
    box.appendChild(d);
  });
}
</script>
</head>

<body>
<div class="container">
  <div class="card">
    <header>
      <img class="logo" src="https://res.cloudinary.com/dwxgkbuln/image/upload/v1750675472/pakisa_logistics_express_pty_ltd_logo-removebg-preview_kbuvzs.png">
      <div>
        <h1>Pakisa Floor Check</h1>
        <div style="font-size:13px;color:#6b7280">Read-only latest scans</div>
      </div>
    </header>

    <div class="list" id="scanList">
      <i>Loadingâ€¦</i>
    </div>

    <div class="buttons">
      <a class="btn" href="client-login.html">Client Login</a>
      <a class="btn" href="login.html">Pakisa Agent Login</a>
    </div>
  </div>

  <footer>Built by Mpho Mahlaba</footer>
</div>
</body>
</html>
