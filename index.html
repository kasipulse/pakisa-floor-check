<!-- ðŸ”¥ FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBh-KhkmZrS6b97MPv-YTMjU6qTF0qFzbY",
  authDomain: "pakisa-floor.firebaseapp.com",
  databaseURL: "https://pakisa-floor-default-rtdb.firebaseio.com/",
  projectId: "pakisa-floor"
};

const auth = getAuth(app);

signInAnonymously(auth)
  .then(() => {
    console.log("âœ… Public user authenticated");
    loadScans();
  })
  .catch(err => {
    console.error("Auth failed", err);
  });

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let allScans = [];

function render(list) {
  const box = document.getElementById("scanList");
  box.innerHTML = "";

  if (!list.length) {
    box.innerHTML = "<i>No scans found</i>";
    return;
  }

  list.forEach(s => {
    const d = document.createElement("div");
    d.className = "item";
    d.innerHTML = `
      <strong>${s.waybill}</strong><br>
      ${s.customer} â€” ${s.reason}
    `;
    box.appendChild(d);
  });
}

function loadScans() {
  onValue(ref(db,"scans"), snap => {
    allScans = [];
    snap.forEach(c => allScans.push(c.val()));

    allScans.sort((a,b)=>b.timestamp-a.timestamp);

    // show only last 5 by default
    render(allScans.slice(0,5));
  });
}

window.searchScan = () => {
  const t = document.getElementById("search").value.toLowerCase();

  if (!t) {
    render(allScans.slice(0,5));
    return;
  }

  render(
    allScans.filter(s =>
      s.waybill.toLowerCase().includes(t) ||
      s.customer.toLowerCase().includes(t) ||
      s.reason.toLowerCase().includes(t)
    )
  );
};

window.onload = loadScans;
</script>
</head>

<body>

          Public tracking & delivery status view
        </div>

    <label>Search Waybill</label>
    <input id="search" placeholder="Enter waybill numberâ€¦" oninput="searchScan()">

    <div class="list" id="scanList">
      <i>Loadingâ€¦</i>
    </div>

    <div class="buttons">
      <a class="btn" href="client-login.html">Client Login</a>
      <a class="btn" href="login.html">Pakisa Agent Login</a>
    </div>

  </div>

  <footer>Built by Mpho Mahlaba</footer>
</div>
</body>
</html>
