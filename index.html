<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pakisa Floor Check</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      background-color: white;
      padding: 10px;
      border-bottom: 3px solid #0a2b52;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header img {
      height: 60px;
    }
    .header h2 {
      color: #0a2b52;
      margin: 0;
      font-weight: bold;
    }
    table {
      background: white;
    }
    th {
      background: #e9ecef !important;
      color: black !important;
      text-transform: uppercase;
    }
    td {
      vertical-align: middle !important;
    }
    footer {
      text-align: center;
      font-size: 14px;
      padding: 10px;
      color: #666;
      background-color: white;
      border-top: 3px solid #0a2b52;
    }
    .credit {
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://i.ibb.co/5hMxz7C/first-freight-logo.png" alt="First Freight Logo">
    <h2>Pakisa Logistics - Floor Check</h2>
  </div>

  <div class="container mt-4">
    <div class="mb-3">
      <label for="customer" class="form-label">Select Customer</label>
      <select id="customer" class="form-select">
        <option value="First Freight Couriers">First Freight Couriers</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="reason" class="form-label">Select Reason</label>
      <select id="reason" class="form-select">
        <option value="Missing Label">Missing Label</option>
        <option value="Wrong Route">Wrong Route</option>
        <option value="Damaged">Damaged</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="waybill" class="form-label">Scan Waybill</label>
      <input type="text" id="waybill" class="form-control" placeholder="Scan or Enter Waybill" autofocus>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-danger" id="clearData">Clear Today's Data</button>
      <button class="btn btn-success" id="exportPDF">Export to PDF</button>
    </div>

    <table class="table table-bordered text-center align-middle">
      <thead>
        <tr>
          <th>Waybill</th>
          <th>Customer</th>
          <th>Reason</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="scanTableBody"></tbody>
    </table>
  </div>

  <footer>
    <p>Pakisa Logistics Express (Pty) Ltd</p>
    <a href="https://pakisa-floor-check.onrender.com" target="_blank">https://pakisa-floor-check.onrender.com</a>
    <div class="credit">Developed by Mpho Mahlaba</div>
  </footer>

  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    const waybillInput = document.getElementById("waybill");
    const tableBody = document.getElementById("scanTableBody");
    const beepSound = document.getElementById("beep");

    // Shared data key (all users share it)
    const STORAGE_KEY = "floorCheckData_" + new Date().toISOString().slice(0,10);

    // Load data on page load
    let scans = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    renderTable();

    // Save & update shared data
    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(scans));
    }

    // Render table
    function renderTable() {
      tableBody.innerHTML = "";
      scans.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.waybill}</td>
          <td>${row.customer}</td>
          <td>${row.reason}</td>
          <td>${row.time}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // Handle scan
    waybillInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && waybillInput.value.trim() !== "") {
        const waybill = waybillInput.value.trim();
        const customer = document.getElementById("customer").value;
        const reason = document.getElementById("reason").value;
        const time = new Date().toLocaleTimeString();

        scans.push({ waybill, customer, reason, time });
        saveData();
        renderTable();
        beepSound.play();
        waybillInput.value = "";
      }
    });

    // Clear data (resets manually)
    document.getElementById("clearData").addEventListener("click", () => {
      if (confirm("Clear all today's scans?")) {
        scans = [];
        saveData();
        renderTable();
      }
    });

    // Export PDF
    document.getElementById("exportPDF").addEventListener("click", () => {
      const element = document.querySelector(".container");
      const opt = {
        margin: 0.3,
        filename: `Pakisa_Floor_Check_${new Date().toISOString().slice(0,10)}.pdf`,
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "a4", orientation: "portrait" },
      };
      html2pdf().set(opt).from(element).save();
    });

    // Reset daily data automatically at midnight
    const now = new Date();
    const nextMidnight = new Date(now);
    nextMidnight.setHours(24, 0, 0, 0);
    setTimeout(() => localStorage.removeItem(STORAGE_KEY), nextMidnight - now);
  </script>
</body>
</html>
