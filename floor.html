<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Floor Check</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #fff;
  }

  select, input, textarea, button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    font-size: 16px;
  }

  textarea {
    min-height: 120px;
    resize: vertical;
  }

  button {
    background: #0a2b52;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .list-item {
    padding: 10px;
    background: #f2f2f2;
    margin: 6px 0;
    border-radius: 8px;
  }

  .flash {
    background: #2ecc71 !important;
  }
</style>

<audio id="beep">
  <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3">
</audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBh-KhkmZrS6b97MPv-YTMjU6qTF0qFzbY",
  authDomain: "pakisa-floor.firebaseapp.com",
  databaseURL: "https://pakisa-floor-default-rtdb.firebaseio.com/",
  projectId: "pakisa-floor"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* DOM */
let customer, reason, scanInput, bulkInput, scanList, searchInput, dateFilter, beep;
let currentData = [];
let scanLock = false;

window.addEventListener("DOMContentLoaded", () => {
  customer = document.getElementById("customer");
  reason = document.getElementById("reason");
  scanInput = document.getElementById("scanInput");
  bulkInput = document.getElementById("bulkInput");
  scanList = document.getElementById("scanList");
  searchInput = document.getElementById("searchInput");
  dateFilter = document.getElementById("dateFilter");
  beep = document.getElementById("beep");

  dateFilter.value = todayKey();
  listenForScans();

  scanInput.focus();
  scanInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      saveScan();
    }
  });

  // Smart auto-focus for scanning
  scanInput.addEventListener("blur", () => {
    setTimeout(() => {
      const active = document.activeElement;
      if (active.tagName !== "SELECT" && active.tagName !== "TEXTAREA" && active !== scanInput) {
        scanInput.focus();
      }
    }, 100);
  });
});

function todayKey() {
  const d = new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}

/* REALTIME LISTENER */
function listenForScans() {
  onValue(ref(db, "scans"), snap => {
    currentData = [];
    snap.forEach(c => currentData.push(c.val()));
    currentData.sort((a,b) => b.timestamp - a.timestamp);
    console.log("Scans loaded: ", currentData);
    renderList(currentData); // render ALL scans
  });
}

/* RENDER FUNCTION */
function renderList(arr) {
  scanList.innerHTML = "";

  if (!arr.length) {
    scanList.innerHTML = "<i>No scans</i>";
    return;
  }

  arr.slice(0,200).forEach(d => {
    const div = document.createElement("div");
    div.className = "list-item";
    div.innerHTML = `<b>${d.waybill}</b><br>${d.customer} â€” ${d.reason} â€” <small>${d.date}</small>`;
    scanList.appendChild(div);
  });
}

/* SEARCH */
window.filterSearch = () => {
  const t = searchInput.value.toLowerCase();
  renderList(
    currentData.filter(d =>
      d.waybill.toLowerCase().includes(t) ||
      d.customer.toLowerCase().includes(t) ||
      d.reason.toLowerCase().includes(t)
    )
  );
};

window.changeDate = () => renderList(currentData);

/* SINGLE SCAN */
window.saveScan = async () => {
  if (scanLock) return;
  scanLock = true;

  try {
    const waybill = scanInput.value.trim();
    if (!customer.value || !reason.value || !waybill) return;

    await push(ref(db, "scans"), {
      customer: customer.value,
      reason: reason.value,
      waybill,
      date: todayKey(),
      timestamp: Date.now()
    });

    beep.currentTime = 0;
    beep.play();
    document.body.classList.add("flash");
    setTimeout(() => document.body.classList.remove("flash"), 150);

    scanInput.value = "";
    scanInput.focus();
  } finally {
    scanLock = false;
  }
};

/* BULK UPLOAD */
window.saveBulkScans = async () => {
  const text = bulkInput.value.trim();
  if (!customer.value || !reason.value || !text) {
    alert("Select customer, reason and paste waybills");
    return;
  }

  const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l.length >= 8);
  if (!lines.length) return alert("No valid waybills");

  for (const waybill of lines) {
    await push(ref(db, "scans"), {
      customer: customer.value,
      reason: reason.value,
      waybill,
      date: todayKey(),
      timestamp: Date.now()
    });
  }

  bulkInput.value = "";
  beep.play();
}
</script>
</head>

<body>

<center>
<img src="https://res.cloudinary.com/dwxgkbuln/image/upload/v1750675472/pakisa_logistics_express_pty_ltd_logo-removebg-preview_kbuvzs.png" width="160">

<h3>Search</h3>
<input id="searchInput" placeholder="Searchâ€¦" onkeyup="filterSearch()">

</body>
</html>
