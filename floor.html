<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Floor Check</title>

<style>
  body {
    font-family: Arial;
    padding: 20px;
    background: white;
    transition: background-color 0.15s ease;
  }

  select, input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    font-size: 16px;
  }

  .list-item {
    padding: 10px;
    background: #f2f2f2;
    margin: 6px 0;
    border-radius: 8px;
  }

  .flash {
    background-color: #2ecc71 !important;
  }
</style>

<audio id="beep" preload="auto">
  <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
</audio>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
  import {
    getDatabase,
    ref,
    push,
    onValue,
    query,
    orderByChild,
    equalTo
  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

  /* ðŸ”¥ FIREBASE */
  const firebaseConfig = {
    apiKey: "AIzaSyBh-KhkmZrS6b97MPv-YTMjU6qTF0qFzbY",
    authDomain: "pakisa-floor.firebaseapp.com",
    projectId: "pakisa-floor",
    databaseURL: "https://pakisa-floor-default-rtdb.firebaseio.com/"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  /* ðŸ” ADMINS */
  const ADMINS = [
    "ops1@pakisalogistics.co.za",
    "ops2@pakisalogistics.co.za",
    "csd@pakisalogistics.co.za",
    "csd1@pakisalogistics.co.za"
  ];

  onAuthStateChanged(auth, user => {
    if (!user || !ADMINS.includes(user.email)) {
      window.location.href = "/index.html";
    }
  });

  /* âœ… MODULE-SAFE DOM REFERENCES */
  const customer = document.getElementById("customer");
  const reason = document.getElementById("reason");
  const scanInput = document.getElementById("scanInput");
  const scanList = document.getElementById("scanList");
  const searchInput = document.getElementById("searchInput");
  const dateFilter = document.getElementById("dateFilter");
  const beep = document.getElementById("beep");

  let currentData = [];
  let scanLock = false;

  function todayKey() {
    const d = new Date();
    return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
  }

  /* ðŸš€ INIT */
  window.addEventListener("DOMContentLoaded", () => {
    const today = todayKey();
    dateFilter.value = today;
    loadScans(today);

    scanInput.focus();

    scanInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        saveScan();
      }
    });
  });

  function loadScans(dateKey) {
    const q = query(ref(db, "scans"), orderByChild("date"), equalTo(dateKey));

    onValue(q, snap => {
      currentData = [];
      snap.forEach(c => currentData.push(c.val()));
      renderList(currentData);
    });
  }

  function renderList(arr) {
    scanList.innerHTML = "";
    if (!arr.length) {
      scanList.innerHTML = "<i>No scans for this date</i>";
      return;
    }

    arr.forEach(d => {
      const div = document.createElement("div");
      div.className = "list-item";
      div.innerHTML = `<b>${d.waybill}</b><br>${d.customer} â€” ${d.reason}`;
      scanList.appendChild(div);
    });
  }

  window.filterSearch = () => {
    const t = searchInput.value.toLowerCase();
    renderList(
      currentData.filter(d =>
        d.waybill.toLowerCase().includes(t) ||
        d.customer.toLowerCase().includes(t) ||
        d.reason.toLowerCase().includes(t)
      )
    );
  };

  window.saveScan = () => {
    if (scanLock) return;
    scanLock = true;

    if (!customer.value || !reason.value || !scanInput.value.trim()) {
      scanLock = false;
      return;
    }

    push(ref(db, "scans"), {
      customer: customer.value,
      reason: reason.value,
      waybill: scanInput.value.trim(),
      date: todayKey(),
      timestamp: Date.now()
    });

    beep.currentTime = 0;
    beep.play();

    document.body.classList.add("flash");
    setTimeout(() => document.body.classList.remove("flash"), 150);

    scanInput.value = "";
    setTimeout(() => {
      scanInput.focus();
      scanLock = false;
    }, 20);
  };

  window.changeDate = () => loadScans(dateFilter.value);
</script>
</head>

<body>

<center>
<img src="https://res.cloudinary.com/dwxgkbuln/image/upload/v1750675472/pakisa_logistics_express_pty_ltd_logo-removebg-preview_kbuvzs.png" width="160">
</center>

<h2>Floor Check</h2>

<label>Customer</label>
<select id="customer">
  <option value="">Select Customer</option>
  <option>First Freight Couriers</option>
  <option>Fedex Express</option>
  <option>Seabourne Logistics</option>
  <option>AJM</option>
  <option>Brima Logistics</option>
</select>

<label>Reason</label>
<select id="reason">
  <option value="">Select Reason</option>
  <option>Nobody home</option>
  <option>Incorrect phone number</option>
  <option>Bad address</option>
  <option>Missing paperwork</option>
  <option>Misroute</option>
  <option>Customer refused shipment</option>
  <option>Will be delivered on commitment date</option>
  <option>Voicemail / consignee not available</option>
</select>

<label>Scan Waybill</label>
<input id="scanInput" placeholder="Scan waybill">

<h3>View by Date</h3>
<input type="date" id="dateFilter" onchange="changeDate()">

<h3>Search</h3>
<input id="searchInput" placeholder="Searchâ€¦" onkeyup="filterSearch()">

<h3>Scans</h3>
<div id="scanList"><i>Loadingâ€¦</i></div>

<br><br>
<center><b>Built by Mpho Mahlaba</b></center>

</body>
</html>
