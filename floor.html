<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pakisa Floor Check</title>

<style>
body { font-family: Arial, sans-serif; padding:20px; background:#fff; }
label { display:block; margin-top:10px; font-weight:bold; }
input, select, textarea, button { width:100%; padding:8px; margin-top:4px; font-size:16px; }
textarea { min-height:100px; }
button { background:#0a2b52; color:white; border:none; border-radius:8px; cursor:pointer; margin-top:8px; }
.list { margin-top:14px; }
.item { padding:10px; border-radius:8px; background:#f2f2f2; margin-bottom:6px; }
.flash { background:#2ecc71 !important; }
</style>

<audio id="beep">
  <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
</audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

/* ðŸ”¥ CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBh-KhkmZrS6b97MPv-YTMjU6qTF0qFzbY",
  authDomain: "pakisa-floor.firebaseapp.com",
  databaseURL: "https://pakisa-floor-default-rtdb.firebaseio.com/",
  projectId: "pakisa-floor"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* DOM */
let customer, reason, scanInput, scanList, searchInput, dateFilter, beep;
let scans = [];
let scanLock = false;

function todayKey() {
  const d = new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}

window.addEventListener("DOMContentLoaded", () => {
  customer = document.getElementById("customer");
  reason = document.getElementById("reason");
  scanInput = document.getElementById("scanInput");
  scanList = document.getElementById("scanList");
  searchInput = document.getElementById("searchInput");
  dateFilter = document.getElementById("dateFilter");
  beep = document.getElementById("beep");

  dateFilter.value = todayKey();
  listenScans();

  // Auto scan enter
  scanInput.focus();
  scanInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      saveScan();
    }
  });

  // Auto-refocus
  scanInput.addEventListener("blur", () => {
    setTimeout(() => {
      const active = document.activeElement;
      if (active.tagName !== "SELECT" && active.tagName !== "TEXTAREA" && active !== scanInput) {
        scanInput.focus();
      }
    }, 100);
  });
});

/* ðŸ”¥ LISTENER */
function listenScans() {
  onValue(ref(db, "scans"), snap => {
    scans = [];
    snap.forEach(c => scans.push(c.val()));
    scans.sort((a,b) => b.timestamp - a.timestamp);
    renderList(scans);
  });
}

/* ðŸ”¥ RENDER */
function renderList(arr) {
  scanList.innerHTML = "";
  const filtered = arr.filter(s => s.date === dateFilter.value);

  if (!filtered.length) {
    scanList.innerHTML = "<i>No scans for this date</i>";
    return;
  }

  filtered.slice(0,200).forEach(d => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `<b>${d.waybill}</b> â€” ${d.customer} â€” ${d.reason}`;
    scanList.appendChild(div);
  });
}

/* ðŸ” SEARCH */
window.filterSearch = () => {
  const q = searchInput.value.toLowerCase();
  renderList(scans.filter(d =>
    d.waybill.toLowerCase().includes(q) ||
    d.customer.toLowerCase().includes(q) ||
    d.reason.toLowerCase().includes(q)
  ));
};

window.changeDate = () => renderList(scans);

/* âœ… SAVE SINGLE SCAN */
window.saveScan = async () => {
  if (scanLock) return;
  scanLock = true;
  try {
    const w = scanInput.value.trim();
    if (!customer.value || !reason.value || !w) return;

    await push(ref(db,"scans"), {
      customer: customer.value,
      reason: reason.value,
      waybill: w,
      date: todayKey(),
      timestamp: Date.now()
    });

    beep.currentTime=0; beep.play();
    document.body.classList.add("flash");
    setTimeout(()=>document.body.classList.remove("flash"),150);
    scanInput.value="";
    scanInput.focus();
  } finally { scanLock=false; }
};
</script>
</head>

<body>

<center>
<img src="https://res.cloudinary.com/dwxgkbuln/image/upload/v1750675472/pakisa_logistics_express_pty_ltd_logo-removebg-preview_kbuvzs.png" width="160">
</center>

<h2>Floor Check (Pakisa Agent)</h2>

<label for="customer">Customer</label>
<select id="customer">
  <option value="">Select Customer</option>
  <option>First Freight Couriers</option>
  <option>Fedex Express</option>
  <option>Seabourne Logistics</option>
  <option>AJM</option>
  <option>Brima Logistics</option>
</select>

<label for="reason">Reason</label>
<select id="reason">
  <option value="">Select Reason</option>
  <option>Out for delivery</option>
  <option>Nobody home</option>
  <option>Incorrect phone number</option>
  <option>Bad address</option>
  <option>Missing paperwork</option>
  <option>Misroute</option>
  <option>Will be attempted on commitment date</option>
  <option>Future delivery</option>
</select>

<label for="scanInput">Scan Waybill</label>
<input id="scanInput" placeholder="Scan waybill">

<h3>View by Date</h3>
<input type="date" id="dateFilter" onchange="changeDate()">

<h3>Search</h3>
<input id="searchInput" placeholder="Searchâ€¦" onkeyup="filterSearch()">

<h3>Scans</h3>
<div id="scanList"><i>Loadingâ€¦</i></div>

<br><center><b>Built by Mpho Mahlaba</b></center>

</body>
</html>
