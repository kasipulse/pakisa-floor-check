<!-- ðŸ”¥ FIREBASE + SCANS -->
<script type="module">
  import { initializeApp as initDB } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import {
    getDatabase,
    ref,
    push,
    onValue,
    query,
    orderByChild,
    equalTo
  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

  const firebaseConfigDB = {
    apiKey: "AIzaSyBh-KhkmZrS6b97MPv-YTMjU6qTF0qFzbY",
    authDomain: "pakisa-floor.firebaseapp.com",
    projectId: "pakisa-floor",
    databaseURL: "https://pakisa-floor-default-rtdb.firebaseio.com/"
  };

  const appDB = initDB(firebaseConfigDB);
  const db = getDatabase(appDB);

  let currentData = [];
  let scanLock = false;

  function todayKey() {
    const d = new Date();
    return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
  }

  /* âœ… FIX 1: set date filter to today + load */
  window.onload = () => {
    const today = todayKey();
    dateFilter.value = today;
    loadScans(today);
    scanInput.focus();
  };

  function loadScans(dateKey) {
    const list = document.getElementById("scanList");
    list.innerHTML = "Loadingâ€¦";

    const q = query(ref(db, "scans"), orderByChild("date"), equalTo(dateKey));
    onValue(q, snapshot => {
      list.innerHTML = "";
      currentData = [];

      snapshot.forEach(child => currentData.push(child.val()));
      renderList(currentData);

      if (currentData.length === 0) {
        list.innerHTML = "<i>No scans for this date</i>";
      }
    });
  }

  function renderList(dataArray) {
    const list = document.getElementById("scanList");
    list.innerHTML = "";
    dataArray.forEach(data => {
      const item = document.createElement("div");
      item.className = "list-item";
      item.innerHTML = `<b>${data.waybill}</b><br>${data.customer} â€” ${data.reason}`;
      list.appendChild(item);
    });
  }

  window.filterSearch = () => {
    const term = searchInput.value.toLowerCase();
    renderList(
      currentData.filter(d =>
        d.waybill.toLowerCase().includes(term) ||
        d.customer.toLowerCase().includes(term) ||
        d.reason.toLowerCase().includes(term)
      )
    );
  };

  window.saveScan = () => {
    if (scanLock) return;
    scanLock = true;

    const waybill = scanInput.value.trim();
    if (!customer.value || !reason.value || !waybill) {
      scanLock = false;
      return;
    }

    push(ref(db, "scans"), {
      customer: customer.value,
      reason: reason.value,
      waybill,
      date: todayKey(),
      timestamp: Date.now()
    });

    beep.currentTime = 0;
    beep.play();

    document.body.classList.add("flash");
    setTimeout(() => document.body.classList.remove("flash"), 150);

    scanInput.value = "";
    setTimeout(() => {
      scanInput.focus();
      scanLock = false;
    }, 10);
  };

  /* âœ… FIX 2: ultra-reliable scanner Enter capture */
  scanInput.addEventListener("keypress", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      saveScan();
    }
  });

  window.changeDate = () => loadScans(dateFilter.value);
</script>
